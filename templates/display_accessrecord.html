<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Record Document</title>
</head>
<body>
    <center>
        <h1>Access Record Table</h1>
        <table border="4px">
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Author</th>
            </tr>
            {% for ao in ACO %}
            <tr>
                <td>{{ao.name}}</td>
                <td>{{ao.date}}</td>
                <td>{{ao.author}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
